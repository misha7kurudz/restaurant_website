<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
	<title>Restaurant</title>
</head>
<body>
	<header class="header">
		<div class="container">
			<div class="header-line">
				<div class="header-logo">
					<img class="header-log" src="img/logo.png">
				</div>
				<nav class="nav">
					<a class="nav-item" href="#">Main</a>
					<a class="nav-item" href="#">Menu</a>
					<a class="nav-item" href="#">About</a>
					<a class="nav-item" href="#">Reserve</a>
				</nav>
				<div class="cart">
					<a href="#">
						<img class="cart-img" src="img/cart.png">
					</a>
				</div>
				<div class="phone">
					<div class="phone-holder">
						<div class="phone-img">
							<img  src="img/phone.png">
						</div>
						<div class="number">
							<a class="phone-number" href="#">+066-805-46-61</a>
						</div>
					</div>
					<div class="phone-text">Звязатись з нами для бронювання</div>
				</div>
				<div class="btn">
					<a class="button" href="#">Замовити столик</a>
				</div>
			</div>
			<div class="header-down">
				<h1 class="header-title">WELCOME TO OUR 
					<p class="rest">RESTAURAN</p> 
					<p class="header-subtitle">The best food here</p>
					<div class="header-btn">
						<a class="header-button" href="#">View menu</a>
					</div>
				</h1>

			</div>
		</div>
		
	</header>
</body>
</html>
